<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- FAVICON -->
    <link type="image/png" sizes="16x16" rel="icon" href="../img/favicon.png">
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/modal.css">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex">

    <!-- MAIN -->
    <main id="cellPhone">

        <header class="title container text-center">Lista de Tarefas</header>

        <section class="flex" id="appListaTarefas" >
            <div class="container flex">
                <input 
                type="text"
                name="tarefa-usuario"  
                id="tarefaUsuarioTexto" 
                placeholder="Digite sua tarefa">
                <button id="btnAddTarefasUsuario">Adicionar</button>
            </div>
            <ul class="container flex" id="listaDeTarefas">

            </ul>
        </section>

        <footer class="footer flex">
            <div class="circle"></div>
        </footer>

    </main>
    
    <!-- MODALS -->
    <section class="modal-success" id="modalSuccess">
        <div class="content-modal-sucess flex">
            <i class="fa-sharp fa-solid fa-circle-check"></i>
            <span>Tarefa adicionada com sucesso!</span>
        </div>
    </section>

    <section class="modal-delete" id="modalDelete">
        <div class="content-modal-delete flex">
            <i class="fa-solid fa-trash"></i>
            <span>Tarefa excluída com sucesso!</span>
        </div>
    </section>

    <section class="modal-error" id="modalError">
        <div class="content-modal-error flex">
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <span>Digite uma tarefa!</span>
        </div>
    </section>

    <section class="modal-error-maxTarefas" id="modalErrorMaxTarefas">
        <div class="content-modal-error-maxTarefas flex">
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <div>
                <span>Limite de tarefas atingido!</span><br>
                <span class="modal-error-info">
                    ( Maximo de 10 tarefas no total )
                </span>
            </div>
        </div>
    </section>

    <section class="modal-error-qntCaracteres" id="modalErrorQntCaracteres">
        <div class="content-modal-error-qntCaracteres flex">
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <div>
                <span>Máximo de caracteres atingido!</span><br>
                <span class="modal-error-info">
                    ( Digite até 20 caracteres no total )
                </span>
            </div>
        </div>
    </section>

</body>
<script src="../js/main.js"></script>
</html>
